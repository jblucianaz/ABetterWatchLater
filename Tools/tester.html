<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Better Watch Later - Tester</title>
</head>
<body>
    <input type="text" name="videos" id="videos">
    <button onclick="AddVideos()">Add to database</button>
</body>
<script>
    function AddVideos() {
        var data = document.getElementById('videos').value;
        console.log(data);
        fetch("https://localhost:5001/abetterwatchlater/", {
            method: "POST", 
            headers: {
                "Content-Type": "text/json; charset=utf-8",
            },
            body: data
        }).then(res => {
            console.log("Request complete! response:", res);
        });
    }
</script>
</html>
